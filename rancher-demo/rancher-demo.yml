apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: rancher-demo
  labels:
    app: hello-world

spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      namespace: rancher-demo
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: bashofmann/rancher-demo:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: web
        env:
          - name: COW_COLOR
            value: purple
        readinessProbe:
          httpGet:
            path: /
            port: web